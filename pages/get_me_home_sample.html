    <script>
        function initMap() {
            var milton = { lat: 52.037341, lng: -0.774467 };
            var croydon = { lat: 51.367821, lng: -0.094601 };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: croydon,
                scrollwheel: false,
                zoomControl: false,
                streetViewControl: false,
                zoom: 10,
                styles: [
                    {
                        stylers: [
                            { saturation: -50 }
                        ]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [
                            { lightness: 100 },
                            { visibility: "simplified" }
                        ]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [
                            { hue: "#ff6600" },
                            { vsaturation: +80 }
                        ]
                    }
                ]
            });
            var directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
            var request = {
                destination: milton,
                origin: croydon,
                travelMode: 'TRANSIT'
            };
            var directionsService = new google.maps.DirectionsService();
            directionsService.route(request, function (response, status) {
                if (status == 'OK') {
                    directionsDisplay.setDirections(response);
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbq-_NhcsWzKGkLDeE8ijOU2AkitPnD00&callback=initMap" async
        defer></script>
